<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div>
        <div>
            <h1 class="title-login">Login</h1>
        </div>

        <div>
            <p class="explanation-login">Enter your email address and password to acess your account</p>
        </div>

        <div class="input-login">
            <input class="input-email" type="email" placeholder="Email">
            <input class="input-password" type="password" placeholder="Password">
        </div>

        <div>
            <a class="forgot-password" href="">Forgot Password?</a>
        </div>

        <div>
            <button class="button-login">Login</button>
        </div>

        <div>
            <a class="dont-account" href="">Don't have an account? <strong>Sign Up</strong></a>
        </div>
    </div>
</body>

</html>
